<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles/contactus_styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <style>
    .navbar a {
      margin-right: 15px;
    }
    .title, .section-title {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .team-section {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .team-member {
      text-align: center;
      opacity: 0; /* Start with images hidden */
      transition: transform 0.3s, opacity 0.3s;
    }
    .team-member img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      transition: transform 0.3s;
    }
    .team-member:hover {
      transform: scale(1.05);
    }
    .team-member:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="inventory.html">Car Inventory</a>
    <a href="servicesched.html">Schedule Service</a>
    <a href="contactus.html">Contact Us</a>
    <a href="https://automobiles.honda.com/future-cars" target="_blank">Upcoming Models</a>
  </div>
  <div class="container">
    <div class="title">Meet the Crew!</div>
    <div class="section-title">Managers & Salesmen</div>
    <div class="team-section">
      <div class="team-member">
        <img src="images/george.jpg" alt="headshot image of george the sales advisor">
        <h3>George</h3>
        <a href="#">Email Me</a>
      </div>
      <div class="team-member">
        <img src="images/ridhika.jpg" alt="headshot image of ridhika the sales advisor">
        <h3>Ridhika Shah</h3>
        <a href="#">Email Me</a>
      </div>
      <div class="team-member">
        <img src="images/faisal.jpg" alt="headshot image of faizal the sales advisor">
        <h3>Faizal Ansari</h3>
        <a href="#">Email Me</a>
      </div>
    </div>
    <div class="section-title">Service Technicians</div>
    <div class="team-section">
      <div class="team-member">
        <img src="images/robert.jpg" alt="headshot image of robert the service technician">
        <h3>Robert Lopez</h3>
        <a href="#">Email Me</a>
      </div>
      <div class="team-member">
        <img src="images/christopher.jpg" alt="headshot image of christopher the service technician">
        <h3>Christopher Davidson</h3>
        <a href="#">Email Me</a>
      </div>
      <div class="team-member">
        <img src="images/alex.jpg" alt="headshot image of alex the service technician">
        <h3>Alex Kagan</h3>
        <a href="#">Email Me</a>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      anime({
        targets: '.team-member',
        opacity: [0, 1],
        translateY: [-50, 0],
        duration: 1000,
        delay: anime.stagger(200) // stagger animation for each element
      });
    });
  </script>
</body>
</html>
